<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update});

function preload() {
	 game.scale.scaleMode = Phaser.ScaleManager.EXACT_FIT;
    game.scale.setScreenSize();
    game.load.image('play_button', 'assets/play_button.png');
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
  // game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.image('pipe-top','assets/pipe-top.png');
    game.load.image('pipe-bot','assets/pipe-bot.png');

}

var isRunning=true;
var player;
var platforms;
var cursors;
var button;

var score = -1;
var scoreText;
var timer

function create() {
  timer=game.time.events.loop(2500, addPipe, this);
    game.world.setBounds(0, 0, 900, 360);
 
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    var sky=game.add.sprite(0, 0, 'sky');
   

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();
    pipes=game.add.group();

     pipes.enableBody = true;
    pipes.createMultiple(10,'pipe-top');
  //  pipes.setAll('checkWorldBounds', true);
    // pipes.setAll('outOfBoundsKill', true);

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

        // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // The player and its settings
    player = game.add.sprite(400, game.world.height - 150, 'dude');

    //  We need to enable physics on the player
     player.anchor.setTo(-0.2,0.5);
    game.physics.arcade.enable(player);
 

    //  Player physics properties. Give the little guy a slight bounce.
 //   player.body.bounce.y = 0.2;
    player.body.gravity.y = 1000;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Finally some stars to collect
  
  

    //  The score
 scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
scoreText.fixedToCamera = true;
    //  Our controls.
    //cursors = game.input.keyboard.createCursorKeys();
//    game.camera.follow(player);

   


    
}

function update() {


if(isRunning){
   
  

game.input.onDown.add(jump, this);
if(score==-1){
  scoreText.text = 'Score: 0';  
}else{

     scoreText.text = 'Score: ' + score; 
}



    //  Collide the player and the stars with the platforms
    // game.physics.arcade.collide(player, platforms);

    // game.physics.arcade.collide(stars, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, pipes, touchedPipe, null, this);
}
    //  Reset the players velocity (movement)
   

   /*if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    */

}
function addPipe(){
      var y= ((Math.random() * 2)+1);    
       score++;
        var pipe=pipes.getFirstDead();
        pipe.loadTexture('pipe-bot');
          pipe.body.immovable = true;
       
      //  pipe.body.angle=180;
        pipe.reset(800, 400-(140*(y-1)));
        pipe.scale.setTo(1,1*y);
        //pipe.anchor.setTo(50, 70);
        pipe.body.velocity.x=-200;
        pipe.checkWorldBounds=true;
        pipe.outOfBoundsKill= true;

        var x=3-y;
        if(x==0){x=1};
        pipe=pipes.getFirstDead();
        pipe.reset(800,0);
        //pipe.scale.setTo(1,2);
        pipe.body.immovable = true;
        pipe.scale.setTo(1,x);
        pipe.body.velocity.x=-200;
        pipe.checkWorldBounds=true;
        pipe.outOfBoundsKill= true;
        
    }

function touchedPipe () {
   isRunning=false;
   game.time.events.remove(timer);
  
    player.reset(400, game.world.height - 250);
    player.kill();
  //  pipes.removeAll(true);
button.kill();
 button = game.add.button(100,300, 'play_button', actionOnClick,button);
 button.fixedToCamera = true;
    //  Add and update the score
  score = -1;
   
}

function jump(pointer) {
    
      player.body.velocity.y = -350;

}

function actionOnClick(but){
    but.kill()
    console.log('button killed'+ button);
   if(!isRunning){
	timer=game.time.events.loop(2500, addPipe, this);
	player.revive();
	isRunning=true;
	//player.body.allowGravity=true;
   }
}
</script>

</body>
</html>
